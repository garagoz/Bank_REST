databaseChangeLog:
  - changeSet:
      id: 002-create-roles-table
      author: arslan
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true